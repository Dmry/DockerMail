version: '3.3'

services:
  database:
    image: mysql:8
    restart: on-failure
    environment:
      MYSQL_DATABASE: 'mailserver'
      MYSQL_USER: 'mailuser'
      MYSQL_PASSWORD: 'mailuserpass'
      MYSQL_ROOT_PASSWORD: 'rootest'
    expose:
      - '3306'
      # Where our data will be persisted
    volumes:
      - ./scripts/:/docker-entrypoint-initdb.d

  postfix:
    build: ./postfix
    restart: on-failure
    ports:
      - "25:25"
      - "465:465"
      - "587:587"
    volumes:
      - dovecot-sasl:/var/spool/postfix/private/dovecot
    depends_on:
      - "dovecot"
      - "database"

    
  dovecot:
    build: ./dovecot
    restart: on-failure
    ports:
      - "193:193"
    volumes:
      - dovecot-sasl:/var/spool/postfix/private/dovecot
    depends_on:
      - "database"
      
volumes:
    dovecot-sasl: {}
    scripts: {}
